<div class="flex-column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div class="flex-column">
    <h3>Buscador</h3>

    <mat-form-field appearance="fill">
      <mat-label>Text</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="term"
        [matAutocomplete]="auto"
        (input)="searching()"
      />

      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="selectedOption($event)"
      >
        @for (hero of heroes; track hero.id) {
        <mat-option [value]="hero">
          {{ hero.superhero }}
        </mat-option>
        } @empty {
        <mat-option disabled> No hay héroes disponibles </mat-option>
        } @if (heroes.length === 0 && term.trim().length > 0) {
        <mat-option value="">
          No se encontró nada con el término {{ term }}
        </mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </div>
  @if (selectedHero) {
  <div id="container">
    <app-hero-card [hero]="selectedHero"></app-hero-card>
  </div>
  }
</div>
